<section class="home" ng-cloak>
  <p class="about-this">This will be a paragraph about this site and what it does and why you should definitely sign up to use it.</p>
  <create-question ng-if="homeCtrl.authenticationStatus"></create-question>
<input ng-model="homeCtrl.questionSearchTerm" type="text" placeholder="search a question">
<h2>questions</h2>
  <div class="home-div">
  <h2 class="color-questions">questions</h2>
  <div>
    <ul>
      <question-item ng-repeat="question in homeCtrl.questions | questionSearch: homeCtrl.questionSearchTerm | orderBy: '-(upvotes - downvotes)'" question="question">
      </question-item>
    </ul>
  </div>
</section>
