<section class="create-answer">
  <h2 class="color-answers">add your own answer</h2>
  <form name="createAnswerForm" ng-submit="createAnswerCtrl.createAnswer()">
    <fieldset>
      <textarea class="textarea" rows="10" cols="50" name="answerContent" type="text" placeholder="Provide an answer" ng-model="createAnswerCtrl.answer.content" required></textarea>
    </fieldset>
    <button class="button hover-answers" type="submit" name="button">Submit answer</button>
  </form>
</section>
